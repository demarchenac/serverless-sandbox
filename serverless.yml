service: serverless-http-hello-world
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverless.demarchenac

package:
  individually: true
  excludeDevDependencies: true
  patterns:
    - "!node_modules/**"

plugins:
  - serverless-s3-sync

custom:
  tableName: player-points
  s3Sync:
    - bucketName: demarchenac-serverless-http-hello-world-bucket-01
      localDir: upload-cache
      acl: public-read

functions:
  getUser:
    handler: lambdas/endpoints/getUser.handler
    events:
      - http:
          path: get-user/{ID}
          method: GET
          cors: true

resources:
  Resources:
    DemarchenacTestBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: demarchenac-serverless-http-hello-world-bucket-01
    DemarchenacDynamoDBTestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
